<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   
    <title>Empresas</title>
</head>
<body>
    
</body>
<script>
    var nomeEmpresa = prompt("Digite o nome da empresa")
    var cnpjEmpresa = prompt("Digite CNPJ: ")
    var lista = []

    var empresa = {
        nome:nomeEmpresa,
        cnpj:cnpjEmpresa
    }

    lista.push(empresa)
        
    document.writeln("Nome da empresa: ", lista[0].nome)
    document.writeln("CNPJ da Empresa: ", lista[0].cnpj)
</script>
</html>
