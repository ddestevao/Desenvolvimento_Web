<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exercicio 2</title>

</head>
<body>
    <h1>Banco DevsBank, Socorre Você</h1>
    <img src="../img/img_1200x676$2017_09_28_15_28_37_318111.jpg" width="850px">

    <br>

</body>
<script>
    var nome = window.prompt("Digite o seu Nome Completo: ")
    var idade = Number.parseInt(prompt("Digite sua Idade: "))
    var endereço = window.prompt("Digite o seu endereço: ")
    var telefone = Number.parseInt(prompt("Digite o seu numero de telefone: "))
    var email = window.prompt("Digite o seu email: ")
    var cpf = Number.parseInt(prompt("Digite o seu numero de CPF: "))

    document.writeln("Bem vindo ao Banco DevsBank, seu nome completo é " + nome)
    document.writeln("Você tem " + idade + " anos, " + "mora na rua "+ endereço)
    document.writeln("Você deve usar o email: " + email + " para usar o sistema")
    document.writeln("seu identificador unico é " + cpf)
    document.writeln("Dados para contato " + telefone)

</script>
</html>
